<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Login</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <!-- Include Bootstrap JavaScript from CDN (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body th:fragment="body">
    <div class="m-2">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="container-fluid" style="width: 35%">
                <h3>Login</h3>
                <div class="form-group">
                    <label for="loginInput"> Login :</label>
                    <input id="loginInput" type="text" name="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="loginPassword"> Password :</label>
                    <input id="loginPassword" type="password" name="password" class="form-control"/>
                </div>
                <div class="form-group d-flex justify-content-center mt-2">
                    <input type="submit" value="Sign In" class="btn btn-primary"/>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
